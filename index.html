<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Gerbang Sekolah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 { color: var(--primary-color); margin-bottom: 0.5rem; }
        p { font-size: 0.9rem; color: #64748b; margin-bottom: 1.5rem; }

        .input-group {
            text-align: left;
            margin-bottom: 1rem;
        }

        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 0.4rem; }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.8rem;
            box-sizing: border-box;
            transition: 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        button:hover { background: #1d4ed8; }

        #qrcode-container {
            margin-top: 2rem;
            display: none;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 1rem;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .info-hasil { font-size: 0.8rem; font-weight: bold; color: #0f172a; }
    </style>
</head>
<body>

<div class="container">
    <h2>Presensi Siswa</h2>
    <p>Silakan isi data untuk membuat QR Code masuk gerbang.</p>

    <div class="input-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Contoh: Budi Santoso">
    </div>

    <div class="input-group">
        <label for="nis">NIS / NISN</label>
        <input type="text" id="nis" placeholder="Contoh: 12345678">
    </div>

    <div class="input-group">
        <label for="kelas">Kelas</label>
        <input type="text" id="kelas" placeholder="Contoh: XII TJKT 1">
    </div>

    <button onclick="generateQR()">Buat Kode QR</button>

    <div id="qrcode-container">
        <div id="qrcode"></div>
        <p class="info-hasil">Tunjukkan kode ini ke petugas/scanner</p>
        <button onclick="window.print()" style="background: #64748b; font-size: 0.8rem; padding: 0.5rem;">Cetak / Simpan PDF</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
    function generateQR() {
        const nama = document.getElementById('nama').value;
        const nis = document.getElementById('nis').value;
        const kelas = document.getElementById('kelas').value;
        const qrContainer = document.getElementById('qrcode-container');
        const qrDiv = document.getElementById('qrcode');

        if (nama === "" || nis === "" || kelas === "") {
            alert("Harap isi semua data terlebih dahulu!");
            return;
        }

        // Hapus QR Code sebelumnya jika ada
        qrDiv.innerHTML = "";

        // Format data yang akan masuk ke QR Code (misal JSON)
        const data = `ABSENSI_MASUK|${nama}|${nis}|${kelas}|${new Date().toLocaleString()}`;

        // Generate QR Code
        new QRCode(qrDiv, {
            text: data,
            width: 180,
            height: 180,
            colorDark : "#1e293b",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // Tampilkan container QR
        qrContainer.style.display = "block";
    }
</script>

</body>
</html>
