<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Presensi siswa </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --bg: #0f172a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--primary);
            background: black;
        }

        .result-card {
            margin-top: 20px;
            padding: 20px;
            background: #1e293b;
            border-radius: 15px;
            width: 90%;
            max-width: 460px;
            display: none; /* Muncul setelah scan */
            border-left: 5px solid var(--success);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .result-card h3 { color: var(--success); margin-top: 0; }
        .data-row { margin: 8px 0; font-size: 0.9rem; border-bottom: 1px solid #334155; padding-bottom: 5px; }
        .label { color: #94a3b8; font-weight: bold; }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            background: var(--success);
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        #start-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Scanner absensi siswa</h2>
    <p>Arahkan kamera ke QR Code Siswa</p>
</div>

<div id="reader"></div>

<div id="result" class="result-card">
    <h3>Siswa Terdeteksi!</h3>
    <div class="data-row"><span class="label">Nama:</span> <span id="res-nama">-</span></div>
    <div class="data-row"><span class="label">NIS:</span> <span id="res-nis">-</span></div>
    <div class="data-row"><span class="label">Kelas:</span> <span id="res-kelas">-</span></div>
    <div class="data-row"><span class="label">Waktu Scan:</span> <span id="res-waktu">-</span></div>
    <div class="status-badge">Berhasil Diverifikasi</div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
    function onScanSuccess(decodedText, decodedResult) {
        // Suara beep saat berhasil scan (opsional)
        const audio = new Audio('https://www.soundjay.com/buttons/beep-07.mp3');
        audio.play();

        // Data dari QR tadi kan formatnya: ABSENSI_MASUK|Nama|NIS|Kelas|Waktu
        const dataArray = decodedText.split('|');

        if(dataArray[0] === "ABSENSI_MASUK") {
            document.getElementById('result').style.display = "block";
            document.getElementById('res-nama').innerText = dataArray[1];
            document.getElementById('res-nis').innerText = dataArray[2];
            document.getElementById('res-kelas').innerText = dataArray[3];
            document.getElementById('res-waktu').innerText = new Date().toLocaleTimeString();

            // Berhenti scan sebentar agar tidak double scan
            html5QrcodeScanner.clear();
            
            // Tombol untuk scan ulang
            setTimeout(() => {
                location.reload(); 
            }, 5000); // Otomatis refresh setelah 5 detik untuk scan siswa berikutnya
        } else {
            alert("QR Code Tidak Valid!");
        }
    }

    function onScanFailure(error) {
        // Abaikan error saat mencari QR
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { fps: 10, qrbox: {width: 250, height: 250} },
        /* verbose= */ false
    );
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
</script>

</body>
</html>
